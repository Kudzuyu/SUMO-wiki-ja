site_name: SUMO wiki ja
site_url: https://kudzuyu.github.io/SUMO-wiki-ja/
theme:
  name: 'material'
  features:
    - navigation.tabs
  palette:
    primary: green
  language: 'ja'
  logo: 'images/sumo-logo.png'

plugins:
  - macros


extra:
  search:
    language 'ja'
  AdditionalFile: '[*additional-file*](/SUMO.html#format_of_additional_files)'
  AdditionalFiles: '[*additional-files*](/SUMO.html#format_of_additional_files)'
  DT_2DBoundingBox: '[*&lt;2D-BOUNDING_BOX&gt;*](/Basics/Notation/#データタイプ)'
  DT_2DPosition: '[*&lt;2D-POSITION&gt;*](/Basics/Notation/#データタイプ)'
  DT_BOOL: '[*&lt;BOOL&gt;*](/Basics/Notation/#データタイプ)'
  DT_Color: '[*&lt;COLOR&gt;*](/Basics/Notation/#データタイプ)'
  DT_FILE: '[*&lt;FILE&gt;*](/Basics/Notation/#データタイプ)'
  DT_FLOAT: '[*&lt;FLOAT&gt;*](/Basics/Notation/#データタイプ)'
  DT_IDList: '[*&lt;ID&gt;*](/Basics/Notation/#データタイプ)'
  DT_INT: '[*&lt;INT&gt;*](/Basics/Notation/#データタイプ)'
  DT_NET: '[*&lt;NETWORK_FILE&gt;*](/Basics/Notation/#データタイプ)'
  DT_PATH: '[*&lt;PATH&gt;*](/Basics/Notation/#データタイプ)'
  DT_PROJ_DEF: '[*&lt;PROJ_DEFINITION&gt;*](/Basics/Notation/#データタイプ)'
  DT_Routes: '[*&lt;ROUTES_FILE&gt;*](/Basics/Notation/#データタイプ)'
  DT_STR: '[*&lt;STRING&gt;*](/Basics/Notation/#データタイプ)'
  DT_TIME: '[*&lt;TIME&gt;*](/Basics/Notation/#データタイプ)'
  Outdated: '<div style="background: #801010; padding: .5em; border: 1px dashed #ffcc44; margin-right:10px; margin-left:10px; color: #ffffff">This information is outdated.</div>'
  SUMO_CMD: '[SUMO](sumo.md)'
  Source: 'https://github.com/eclipse/sumo/blob/master/'
  SUMO: '***&lt;SUMO_HOME&gt;***'
  SUMOUSERConference: '[SUMO User Conference](http://sumo.dlr.de/2020/)'

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify

nav:
  - ドキュメント: 'index.md'
  - ダウンロード: 'Downloads.md'
  - 出版物: 'Publications.md'

extra_css:
  - css/extra.css
  - "//fonts.googleapis.com/earlyaccess/notosansjp.css"
  - "//fonts.googleapis.com/css?family=Open+Sans:600,800"

google_analytics: ['UA-140953050-1', 'kudzuyu.github.io/SUMO-wiki-ja']

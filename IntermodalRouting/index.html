                <h1 id="複数の交通手段を用いる経路設定">複数の交通手段を用いる経路設定<a class="headerlink" href="#複数の交通手段を用いる経路設定" title="Permanent link">&para;</a></h1>
<h2 id="基本設計">基本設計<a class="headerlink" href="#基本設計" title="Permanent link">&para;</a></h2>
<p>人々には交通手段が複数あります．を持っています。
今のところは、歩行(これは常に可能と仮定します)、公共交通の使用そして自家用車といった方法があります。
複数の交通手段を用いる経路設定は交通手段の変化を含めた人の移動を定義するために<a href="">歩行者の移動</a>を使用します。</p>
